
<div class="jumbotron">
  <div class="container">
    <div class="row justify-content-center">
      <h2>Login</h2>
    </div>
    <div class="row justify-content-center mt-2 mb-3">
      <div class="col-sm-4 text-center">
        <img class="google-btn" src="assets/google_signin_buttons/web/1x/btn_google_signin_light_normal_web.png"
              (click)="signInWithGoogle()">
      </div>
    </div>
    <div class="row justify-content-center mb-2">
      <div class="col-6 text-center">
        <b>or</b>
      </div>
    </div>
    <div class="row justify-content-center">
      <form (submit)="onLoginSubmit()" class="col-lg-4 col-md-6 col-sm-10 col-xs-12">
        <div class="form-group">
          <input type="email" [(ngModel)]="login" name="login" class="form-control iq-form" placeholder="Email/Handle">
        </div>
        <div class="form-group">
          <input type="password" [(ngModel)]="password" name="password" class="form-control iq-form" placeholder="Password">
        </div>
        <div class="form-group text-center">
          <button type="submit" class="btn iq-button" value="Submit">Log In</button>
        </div>
      </form>
    </div>
    <div class="row justify-content-center">
      <span [routerLink]="['/register']" class="hvr-icon-forward register">
        <font size="4">Register </font><i class="fas fa-chevron-right hvr-icon"></i>
      </span>
    </div>
  </div>
</div>
