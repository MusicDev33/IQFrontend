<div class="container justify-content-center">
  <div class="row justify-content-center mb-3">
    <div class="col-12">
      <h2 class="text-center">Feedback</h2>
    </div>
  </div>

  <div class="row justify-content-center">
    <div class="col-12 text-center mb-3">

      <button class="btn btn-secondary mode-button col-5" (click)="changeMode('Suggestion')"
      [ngClass]="{'unselected': selectedMode !== 'Suggestion', 'selected': selectedMode === 'Suggestion'}"
      [disabled]="selectedMode === 'Suggestion'">
        Suggestion
      </button>

      <span class="col-2"></span>

      <button class="btn btn-secondary mode-button col-5" (click)="changeMode('Bug Report')"
        [ngClass]="{'unselected': selectedMode !== 'Bug Report', 'selected': selectedMode === 'Bug Report'}"
        [disabled]="selectedMode === 'Bug Report'">
        Bug Report
      </button>

    </div>
  </div>
  <div class="row justify-content-center" *ngIf="inputError">
    <span class="error-text text-center">Must provide real feedback!</span>
  </div>
  <div class="row mb-2">
    <textarea placeholder="{{ placeholderText }}" class="col-12 form-control" [(ngModel)]="feedbackText"></textarea>
  </div>
  <div class="row justify-content-center mb-2">
    <button class="btn btn-secondary feedback-button" (click)="sendFeedback()">Send Feedback</button>
  </div>
  <div class="row justify-content-center">
    <i class="fas fa-times fa-2x close-button" (click)="close()"></i>
  </div>
</div>
