<div class="question-box text-center">

  <span>
    <span>
      <h4 class="question-url" (click)="questionClicked(questionText)">{{ questionText }}</h4>
    </span>
  </span>

  <section class="px-2 col-sm-12 text-left" *ngIf="poster">
    <div>
      <span (click)="userClicked(question.previewAnswer.posterHandle)" class="poster-text">
        <b>{{ poster }}</b>
      </span>
    </div>
  </section>

  <section class="px-2 col-sm-12 text-left" *ngIf="answerText">
    <div class="preview-text">{{ answerText }}</div>
  </section>

  <section class="col-sm-12 answernum-text noselect" *ngIf="!answerText">
    No Answers
  </section>

  <section class="col-12-sm px-2 mb-2 text-left" *ngIf="question">
    <i class="fas fa-ellipsis-h options-bar-icon" data-toggle="dropdown"></i>
    <ul class="dropdown-menu dropdown-box text-left">
      <li class="dropdown-row" (click)="editQuestionClicked(question)">
        <span class="dropdown-text normal pl-3">
          <i class="fas fa-edit my-3"></i> Edit Question
        </span>
      </li>
      <li class="dropdown-row">
        <span class="dropdown-text red pl-3" (click)="reportQuestionClicked(question)">Report</span>
      </li>
    </ul>
  </section>

</div>
