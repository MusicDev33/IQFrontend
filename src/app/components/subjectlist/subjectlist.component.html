<div *ngIf="subjects.length">
  <div class="row justify-content-center" *ngFor="let subject of subjects">
    <div class="col-12">
      <h5>
        <a [routerLink]="'/iqt/' + toSubjectURL(subject)" class="subject-link no-select">
          {{ subject }}
        </a>
      </h5>
    </div>
  </div>
</div>
