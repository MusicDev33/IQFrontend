<div class="horizontal" *ngIf="topics">
  <ng-container *ngFor="let topic of topics">
    <span (click)="subjectClicked(topic)" class="subject-url"><a>{{ topic }}</a></span>
  </ng-container>
</div>
<br><br>
<div *ngIf="questions">
  <h2>Questions</h2>
  <div class="table-responsive">
    <table class="table" *ngFor="let question of questions">
      <tr>
        <th (click)="questionClicked(question.questionText)"><a [routerLink]="">{{question.questionText}}</a></th>
      </tr>
    </table>
  </div>
</div>
<div *ngIf="!questions">
  There are no questions on this topic. Maybe try asking a few!
</div>
