<div *ngIf="user">
  <h2 class="page-header">{{user.name}}</h2>
  <ul class="list-group">
    <li class="list-group-item">Email: {{user.email}}</li>
  </ul>
</div>

<div class="horizontal">
  <ng-container *ngFor="let topic of topics">
    <a href="#">{{ topic }}</a>
  </ng-container>
</div>
<br><br>
<div *ngIf="questions">
  <h2>Questions</h2>
  <div class="table-responsive">
    <table class="table" *ngFor="let question of questions">
      <tr>
        <th (click)="questionClicked(question.questionText)">{{question.questionText}}</th>
      </tr>
    </table>
  </div>
</div>
