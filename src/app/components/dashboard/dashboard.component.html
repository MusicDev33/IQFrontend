<!-- IF USER DOESN'T FOLLOW ANY SUBJECTS -->
<section *ngIf="user && !user.currentSubjects.length">

  <div class="row">
    <div class="col-12 text-center">
      <br>
      <h2>Follow some topics!</h2>
    </div>
  </div>

  <div class="row subject-ribbon justify-content-center" *ngIf="arrayOfSubjects">
    <div class="col-1 text-center my-auto">
      <i class="fas fa-chevron-left side-arrow disabled"></i>
    </div>

    <div class="col-10 justify-content-center">
      <div class="row">
        <div *ngFor="let subject of arrayOfSubjects" class="col-3 text-center">
          <div class="col-11 content-box mx-auto">
            <h4>{{ subject.name }}</h4>
            <div class="btn btn-secondary follow-button">Follow</div>
          </div>
        </div>
      </div>
    </div>

    <div class="col-1 text-center my-auto">
      <i class="fas fa-chevron-right side-arrow disabled"></i>
    </div>
  </div>

</section>

<!-- IF USER HAS ALREADY FOLLOWED A SUBJECT -->
<section *ngIf="user && user.currentSubjects.length">
  <div class="container">
    <div class="row">
      <div *ngIf="subjects" class="col-lg-2">
        <div *ngFor="let subject of subjects">
          <div>
            <span (click)="subjectClicked(subject)"><h3 class="subject-url">{{ subject }}</h3></span>
            <div class="detail-view">

            </div>
          </div>
        </div>
      </div>
      <div *ngIf="questions" class='col-lg-6 offset-lg-1 justify-content-center'>
        <h2 class="text-center">Questions</h2>
        <div *ngFor="let question of questions" class="text-center">
          <div class="question-box">
            <span (click)="questionClicked(question.questionText)" class="question-url">{{question.questionText}}</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
