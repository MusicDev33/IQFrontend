<!-- IF USER DOESN'T FOLLOW ANY SUBJECTS -->
<section *ngIf="user">

  <div class="row" *ngIf="!hasUserFilledProfile(user)">
    <div class="col-12 pt-3 pb-3 text-center profile-alert">
      {{ createHelpText(this.user) }}
    </div>
  </div>

  <div class="row subject-ribbon justify-content-center pt-3 pb-3" *ngIf="arrayOfSubjects">
    <div class="col-1 text-center my-auto">
      <i class="fas fa-chevron-left side-arrow disabled" (click)="leftArrowClicked()"
        [ngClass]="{'disabled': subjectOffset === 0, 'enabled': !(subjectOffset === 0)}"></i>
    </div>

    <div class="col-10 justify-content-center">
      <div class="row">

        <!-- LAPTOPS AND LARGE SCREENS -->
        <div *ngFor="let subject of nSubjects(4)" class="col-3 text-center d-none d-lg-block">
          <div class="col-11 content-box mx-auto text-center">
            <h4>{{ subject.name }}</h4>
            <div class="btn btn-secondary follow-button"
            *ngIf="!user.currentSubjects.includes(subject.name)"
            (click)="followButtonClicked(subject)">Follow</div>

            <div class="text-followed pt-2" *ngIf="user.currentSubjects.includes(subject.name)">Followed</div>
          </div>
        </div>

        <!-- MEDIUM SCREENS -->
        <div *ngFor="let subject of nSubjects(3)" class="col-4 text-center d-none d-md-block d-lg-none">
          <div class="col-11 content-box mx-auto">
            <h4>{{ subject.name }}</h4>
            <div class="btn btn-secondary follow-button">Follow</div>
          </div>
        </div>

        <!-- SMALL SCREENS -->
        <div *ngFor="let subject of nSubjects(2)" class="col-6 text-center d-none d-sm-block d-md-none">
          <div class="col-11 content-box mx-auto">
            <h4>{{ subject.name }}</h4>
            <div class="btn btn-secondary follow-button">Follow</div>
          </div>
        </div>

        <!-- EXTRA SMALL SCREENS -->
        <div *ngFor="let subject of nSubjects(1)" class="col-12 text-center d-block d-sm-none">
          <div class="col-11 content-box mx-auto">
            <h4>{{ subject.name }}</h4>
            <div class="btn btn-secondary follow-button">Follow</div>
          </div>
        </div>

      </div>
    </div>

    <div class="col-1 text-center my-auto">
      <i class="fas fa-chevron-right side-arrow disabled" (click)="rightArrowClicked()"
        [ngClass]="{'disabled': subjectOffset === calcMaxOffset() - 1, 'enabled': !(subjectOffset === calcMaxOffset() - 1)}"></i>
    </div>
  </div>

</section>

<!-- IF USER HAS ALREADY FOLLOWED A SUBJECT -->
<section *ngIf="user">
  <div class="container">
    <div class="row">

      <div *ngIf="subjects && user.currentSubjects.length" class="col-lg-2">
        <div *ngFor="let subject of subjects">
          <div>
            <span (click)="subjectClicked(subject)"><h3 class="subject-url">{{ subject }}</h3></span>
            <div class="detail-view">

            </div>
          </div>
        </div>
      </div>
      <div *ngIf="!user.currentSubjects.length" class="col-lg-2">

      </div>

      <div *ngIf="questions" class='col-lg-6 offset-lg-1 justify-content-center'>
        <h2 class="text-center">Questions For You</h2>
        <div *ngFor="let question of questions" class="text-center">
          <div class="row question-box ">
            <div class="px-2 col-sm-12">
              <div>
                <span (click)="questionClicked(question.questionText)" class="question-url">
                  <b>{{question.questionText}}</b>
                </span>
              </div>
            </div>
            <div class="px-2 col-sm-12 text-left" *ngIf="question.previewAnswer">
              <div>
                <span (click)="userClicked(question.previewAnswer.posterHandle)" class="poster-text">
                  <b>{{question.previewAnswer.poster}}</b>
                </span>
              </div>
            </div>
            <div class="pl-2 pr-2 col-sm-12 text-left" *ngIf="question.previewAnswer">
              <div class="preview-text">{{question.previewAnswer.answerText}}</div>
            </div>
            <div class="col-sm-12 answernum-text" *ngIf="question.answerNum === 0">
              No Answers
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
</section>
