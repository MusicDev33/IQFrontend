<div *ngIf="question">
  <h2 class="page-header" style="{text-align:center;}">{{ question.questionText }}</h2>
  <p style="{text-align:center;}">Asked by {{question.asker}}</p>
</div>
<div *ngIf="!userHasAnswered">
  <form *ngIf="authService.loggedIn()" #answerForm="ngForm" id="answer" role="answer" (submit)="sendAnswer(answerForm)">
    <div class="form-group">
      <input class="form-control col-sm-8" [(ngModel)]="answerText" name="answerText" type="text" placeholder="Share some knowledge!">
      <button class="btn btn-primary" type="submit">Send Answer to the Gods</button>
    </div>
  </form>
</div>

<div *ngIf="answers">
  <h2>Answers</h2>

  <div *ngFor="let answer of answers">
    <p>{{answer.answerText}}</p>
    <span>Answered by {{answer.poster}}</span>
  </div>
</div>
