<div class="jumbotron">
  <div class="container">
    <div class="row justify-content-center">
      <h2 class="page-header">Register</h2>
    </div>
    <div class="row justify-content-center">
      <form (submit)="onRegisterSubmit()" class="col-lg-4 col-md-6 col-sm-10 col-xs-12">
        <div class="form-group">
          <input type="text" [(ngModel)]="firstName" name="firstName" class="form-control" placeholder="First Name">
        </div>
        <div class="form-group">
          <input type="text" [(ngModel)]="lastName" name="lastName" class="form-control" placeholder="Last Name">
        </div>
        <div class="form-group">
          <input type="text" [(ngModel)]="handle" name="handle" class="form-control" placeholder="Pick a username!">
        </div>
        <div class="form-group">
          <input type="email" [(ngModel)]="email" name="email" class="form-control" placeholder="Email">
        </div>
        <div class="form-group">
          <input type="password" [(ngModel)]="password" name="password" class="form-control" placeholder="Password">
        </div>
        <div class="form-group text-center">
          <button type="submit" class="btn btn-primary" value="Submit">Submit</button>
        </div>
      </form>
    </div>
    <div class="row justify-content-center">
      <span id="login" [routerLink]="['/login']"><font size="3">Login</font>
      </span>
    </div>
  </div>
</div>
