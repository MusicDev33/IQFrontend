<div class="text-center">
  <h2>Ask Question</h2>
  <h4>{{ description }}</h4>
  <div [formGroup]="form" class="input-group" id="questionBar">
    <input class="form-control" placeholder="Ask a question!" formControlName="description">
    <span class="input-group-btn">
      <button class="btn btn-primary" type="submit">Ask</button>
    </span>
  </div>
  <div>
    <button class="btn btn-secondary" (click)="close()">Close</button>
  </div>
</div>
