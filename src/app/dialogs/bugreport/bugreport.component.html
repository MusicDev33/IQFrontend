<div class="container justify-content-center">
  <div class="row justify-content-center mb-3">
    <div class="col-12">
      <h2 class="text-center">Feedback</h2>
    </div>
  </div>

  <div class="row justify-content-center mb-3">
    <div class="col-sm-5 col-12 text-center mode-selector mx-3"
        [ngClass]="{'selected': selectedMode === 'Suggestion'}"
        (click)="changeMode('Suggestion')">
      Suggestion
    </div>

    <div class="col-sm-5 col-12 mt-sm-0 mt-2 text-center mode-selector mx-3"
        [ngClass]="{'selected': selectedMode === 'Bug Report'}"
        (click)="changeMode('Bug Report')">
      Bug Report
    </div>
  </div>
  <div class="row justify-content-center" *ngIf="inputError">
    <span class="error-text text-center">Must provide real feedback!</span>
  </div>
  <div class="row mb-2">
    <textarea placeholder="{{ placeholderText }}" class="col-12 form-control iq-form" [(ngModel)]="feedbackText"></textarea>
  </div>
  <div class="row justify-content-center mb-2">
    <button class="btn iq-btn-1" (click)="sendFeedback()" [disabled]="feedbackText.length < 10">Send Feedback</button>
  </div>
  <div class="row justify-content-center">
    <i class="fas fa-times fa-2x close-button" (click)="close('')"></i>
  </div>
</div>
